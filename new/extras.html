//analytics code for map project (offloaded until deployment)
<!-- asynchronous script loading of all analytics resources -->
    <script type="text/javascript">   
      //Insert omniture code asynchronously
      function loadScript(src, callback) {
        var head = document.getElementsByTagName('head')[0],
          script = document.createElement('script');
            done = false;
        script.setAttribute('src', src);
        script.setAttribute('type', 'text/javascript');
        script.setAttribute('charset', 'utf-8');
        script.onload = script.onreadstatechange = function() {
          if (!done && (!this.readyState || this.readyState == 'loaded' || this.readyState == 'complete')) {
            done = true;
            script.onload = script.onreadystatechange = null;
            if (callback) {
              callback();
            }
          }
        }
        head.insertBefore(script, head.firstChild);
      }

      // load the file and display an alert dialog once the script has been loaded
      loadScript('js/libs/s_code.js', function() {});
      loadScript('js/libs/omniture_code.js', function() {});

      //Insert google analytics asynchronously
      var _gaq = _gaq || [];
      _gaq.push(['_setAccount', 'UA-12079604-6']);
      _gaq.push(['_trackPageview']);

      (function() {
      var ga = document.createElement('script'); 
      ga.type = 'text/javascript'; ga.async = true;
      ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
      var s = document.getElementsByTagName('script')[0]; 
      s.parentNode.insertBefore(ga, s);
      })();

    </script>
